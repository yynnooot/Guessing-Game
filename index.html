<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>

      <div id='app'>
        <div id='headers' class='center'>
          <h1 id="title">THE GUESSING GAME</h1>
          <h2>Choose the <span class="green">correct</span> number from 1 through 100</h2>
          <h4>or <span id="die"><em>DIE!</em></span></h4>
          <h5 id="message"></h5>

        </div>

        <div id='main'>
          <div id='input-parent' class='center'>
            <!-- Player's guess input, and submit button -->
            <input type="text" id="player-input" placeholder="#" maxlength="3" autofocus='autofocus'>
            <button type="button" id="submit" class="btn btn-primary">submit</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul class="center">
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>
          

          <div id="menu-btns" class="center">
            <!-- reset and hint buttons -->
            <button type="button" id="hint" class="btn btn-success">hint</button>
            <button type="button" id="reset" class="btn">reset</button>
            
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class='fullstack-logo'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='signature'>
            <h4>Project by: Tony Yoon</h4>
          </div>


        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="GuessingGame.js"></script>

  </body>
</html>
